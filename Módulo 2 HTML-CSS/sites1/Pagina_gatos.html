<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>

    </header>
    <main>
        <h1>CatPhotoApp</h1>
        
        <section>
            <article>
                <h2>Cat Photos</h2>
                <p>Everyone loves <span class="underline">cute cats</span> online!</p>
                <p>See more <span class="underline">cat photos</span> in our gallery</p>
                <img src="imagens/relaxing-cat.jpg" alt="imagens">
                <h2>Cat lists</h2>
                <h3>Things cats love:</h3>
                <div>
                    <ul type="disc">
                        <li>catnip</li>
                        <li>laser pointers</li>
                        <li>lasagna</li>
                    </ul>
                </div>
                <img src="imagens/lasagna.jpg" alt="imagens">
                <p>Cats love lasagna.</p>
                <h3>Top 3 things cats hate:</h3>
                <div>
                    <ol type="1">
                        <li>flea treatment</li>
                        <li>thunder</li>
                        <li>other cats</li>
                    </ol>
                </div>
                <img src="imagens/cats.jpg" alt="image">
                <p>Cats hate other cats</p>


            </article>
        </section>

    </main>
    <footer>

    </footer>
    
</body>
</html>
