<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
        <audio src="Matuê - Máquina do Tempo.mp3" controls autoplay loop></audio>
        <source src="Matuê - Máquina do Tempo.mp3" type="audio/mpeg">
        <source src="Matuê - Máquina do Tempo.wav" type="audio/wav">
        <source src="Matuê - Máquina do Tempo.ogg" type="audio/OGG--">
        <p>Infelizmente seu navegador não consegue reproduzir áudio MP3.<a href="Matuê - Máquina do Tempo.mp3">Clique aqui para baixar o arquivo</a></p>
   
    <!--Compatível com MP3, WAV, OGG-->
    <!--Autoplay(o áudio começa sozinho ao carregar a página)-->
    <!--Control(o usuário tambem vê os controles para pausar,ajustar volume,etc.)-->

    
</body>
</html>
